<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar</title>
    <style>
        th {
            background-color: #f2f2f2;
        }
        .highlight {
            background-color: yellow;
        }
        .holiday {
            font-size: 1.5em;
            color: red;
        }
    </style>
</head>
<body>

    <h1>Monthly Calendar</h1>

    <table border="1">
        <caption><strong>January 2025</strong></caption>
        <thead>
            <tr>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <!-- Week 1 -->
            <tr>
                <td> </td>
                <td> </td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td class="holiday">5</td>
            </tr>
            <!-- Week 2 -->
            <tr>
                <td>6</td>
                <td class="highlight">7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td class="holiday">12 &#128312;</td>
            </tr>
            <!-- Week 3 -->
            <tr>
                <td>13</td>
                <td class="holiday">14</td>
                <td class="holiday">15</td>
                <td class="holiday">16</td>
                <td>17 &#127881;</td>
                <td>18</td>
                <td class="holiday">19</td>
            </tr>
            <!-- Week 4 -->
            <tr>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td class="holiday">26</td>
            </tr>
            <!-- Week 5 -->
            <tr>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
